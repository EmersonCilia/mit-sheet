<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Cannoli fights</title>
</head>

<body class="col-lg-6 my-3 mx-auto" data-bs-theme="light">
  <header>

    <div class="form-check form-switch" style="margin-top: 50px;">
      <input class="form-check-input" type="checkbox" id="theme-switch" />
      <label class="form-check-label" for="theme-switch">Light mode</label>
    </div>
    <h1 class="text-center display-2 mb-4">Cannoli Docs</h1>

    <button id="btn-logout" class="btn btn-outline-primary position-absolute top-0 end-0 mt-5 me-5">Logout</button>
  </header>

  <main class="w-75 mx-auto">
    <div id="list-doc" class="list-group mb-4"></div>

    <form id="form-add-doc" class="row g-3">
      <div class="col-md-6">
        <label class="visually-hidden" for="input-doc">Fights</label>
        <input type="text" class="form-control" id="input-doc" placeholder="Fight name..." required>
      </div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary w-100">Add new doc</button>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
    integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="../lightmode.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
