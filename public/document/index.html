<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Canolli | Document</title>
</head>

<body class="my-3" data-bs-theme="light">

    <header>
        <h1 class="display-4 mb-4 text-center my-5" id="title-document">Untitled Document</h1>
        <div class="form-check form-switch mx-5">
            <input class="form-check-input" type="checkbox" id="theme-switch" />
            <label class="form-check-label" for="theme-switch">Light mode</label>
        </div>
    </header>

    <main class=".container m-5">
        <div class="mb-3 container-skills">
            <div class="col-sm-8 col-md-9 skill-name" id="container-spreadsheet">
                <div class="row row-container">
                    <div class="col-4 sticky-left">
                        <div class="row spreadsheet-box">
                            <div class="trash-can"></div>
                            <div class="col border boss-info">skill</div>
                            <div class="col border boss-info">timer</div>
                            <div class="col border boss-info">damage total</div>
                            <div class="col border boss-info">damage taken</div>
                            <div class="col border boss-info">type</div>
                        </div>
                    </div>
                    <div class="skills">
                        <div class="col border spreadsheet-box" id="player">
                            <div class="playername">Carmen</div>
                            <img src="./img/Reprisal.png" alt="Reprisal">
                            <img src="./img/Rampart.png" alt="Rampart">
                            <img src="./img/gunbreaker/Heart_of_Corundum.png" alt="Heart_of_Corundum">
                            <img src="./img/gunbreaker/Great_Nebula.png" alt="Great_Nebula">
                            <img src="./img/gunbreaker/Camouflage.png" alt="Camouflage">
                            <img src="./img/gunbreaker/Superbolide.png" alt="Superbolide">
                            <img src="./img/gunbreaker/Heart_of_Light.png" alt="Heart_of_Light">
                        </div>
                        <div class="col border spreadsheet-box" id="player">
                            <div class="playername">Jorgen</div>
                            <img src="./img/Reprisal.png" alt="Reprisal">
                            <img src="./img/Rampart.png" alt="Rampart">
                            <img src="./img/dark_knight/Oblation.png" alt="Oblation">
                            <img src="./img/dark_knight/Dark_Mind.png" alt="Dark_Mind">
                            <img src="./img/dark_knight/Shadowed_Vigil.png" alt="Shadowed_Vigil">
                            <img src="./img/dark_knight/The_Blackest_Night.png" alt="The_Blackest_Night">
                            <img src="./img/dark_knight/Living_Dead.png" alt="Living_Dead">
                            <img src="./img/dark_knight/Dark_Missionary.png" alt="Dark_Missionary">
                        </div>
                        <div class="col border spreadsheet-box" id="player">
                            <div class="playername">Ruh</div>
                            <img src="./img/white_mage/Aquaveil.png" alt="Aquaveil">
                            <img src="./img/white_mage/Divine_Benison.png" alt="Divine_Benison">
                            <img src="./img/white_mage/Asylum.png" alt="Asylum">
                            <img src="./img/white_mage/Temperance_(Ability).png" alt="Temperance">
                            <img src="./img/white_mage/Liturgy_of_the_Bell.png" alt="Liturgy_of_the_Bell">
                            <img src="./img/white_mage/Divine_Caress.png" alt="Divine_Caress">
                        </div>
                        <div class="col border spreadsheet-box" id="player">
                            <div class="playername">Cilia</div>
                            <img src="./img/scholar/Protraction.png" alt="Protraction">
                            <img src="./img/scholar/Consolation.png" alt="Consolation">
                            <img src="./img/scholar/Deployment_Tactics.png" alt="Deployment_Tactics">
                            <img src="./img/scholar/Dissipation.png" alt="Dissipation">
                            <img src="./img/scholar/Expedient.png" alt="Expedient">
                            <img src="./img/scholar/Fey_Illumination-sch.png" alt="Fey_Illumination_sch">
                            <img src="./img/scholar/Sacred_Soil.png" alt="Sacred_Soil">
                            <img src="./img/scholar/Seraphism.png" alt="Seraphism">
                            <img src="./img/scholar/Succor.png" alt="Succor">
                            <img src="./img/scholar/Summon_Seraph.png" alt="Summon_Seraph">
                        </div>
                        <div class="col border spreadsheet-box" id="player">
                            <div class="playername">Nathe</div>
                            <img src="./img/Feint.png" alt="Feint">
                        </div>
                        <div class="col border spreadsheet-box" id="player">
                            <div class="playername">Mystic</div>
                            <img src="./img/Feint.png" alt="Feint">
                        </div>
                        <div class="col border spreadsheet-box" id="player">
                            <div class="playername">Zedd</div>
                            <img src="./img/dancer/Shield_Samba.png" alt="Shield_Samba">
                            <img src="./img/dancer/Curing_Waltz.png" alt="Curing_Waltz">
                            <img src="./img/dancer/Improvisation.png" alt="Improvisation">
                        </div>
                        <div class="col border spreadsheet-box" id="player">
                            <div class="playername">Skye</div>
                            <img src="./img/Addle.png" alt="Addle">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-md-9 d-flex justify-content-between btn-footer my-3">
                <a href="/index.html" class="btn btn-primary">Back</a>
                <div>
                    <form id="form-add-new-skill" class="row g-3">
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="input-skill-name" placeholder="skill name..."
                                required>
                        </div>

                        <div class="col-md-5 d-flex flex-row justify-content-between">
                            <button type="submit" class="btn btn-primary">Add</button>
                            <button type="button" id="delete-document" class="btn btn-outline-danger">Delete</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-md-3 connected-users">
            <h2 class="fs-5 fw-normal mb-3">Conected Users:</h2>

            <ul class="list-group row" id="connected-users">
            </ul>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
        crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="../lightmode.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="./skills/skills.js"></script>
</body>
</html>
