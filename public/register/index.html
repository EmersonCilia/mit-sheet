<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <title>Cannoli | Register</title>
</head>

<body class="col-lg-6 my-3 mx-auto" data-bs-theme="light">

    <body class="col-lg-6 my-3 mx-auto" data-bs-theme="light">
        <header>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="theme-switch" />
                <label class="form-check-label" for="theme-switch">Light mode</label>
            </div>
            <h1 class="text-center display-2 my-4">Cannoli</h1>
        </header>

        <main class="w-75 mx-auto">
            <hr class="my-5">

            <h2 class="display-6 mb-3 my-5 text-center">Register</h2>
            <form id="form-register">
                <div class="mb-3">
                    <label for="input-user" class="form-label">User</label>
                    <input type="text" class="form-control" id="input-user" required>
                </div>
                <div class="mb-3">
                    <label for="input-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="input-password" required>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Register</button>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
            integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
            crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="module" src="../lightmode.js"></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
